# Configuração do Banco de Dados H2 em memória
spring.datasource.url=jdbc:h2:mem:contactdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o console do H2 para acessá-lo via navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do Hibernate para gerenciar a criação do esquema do banco
spring.jpa.hibernate.ddl-auto=update

# Log de consultas SQL
spring.jpa.show-sql=true
